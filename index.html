<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario World</title>

    <link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/responsive.css">
</head>
<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted src="src/videos/video-mario.mp4" type="video/mp4"></video>
    </div>
    <header class="cabecalho">
        <a href="">
            <img class="logo" src="src/images/logo-chapeu-mario.png" alt="Logo Mario">
        </a>

        <nav>
            <ul class="menu">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Detalhes</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="src/images/titulo.png" alt="Imagem do título">
            <p class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo Rei Koopas, que faz tudo para conseguir reinar em todos os lugares.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>

        <img class="mario" src="src/images/super-mario-chars.png" alt="Time do Mario">

        <div class="modal">
            <span class="fechar-modal">❌</span>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </main>

    <script src="src/index.js"></script>
</body>
</html>
